<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Content Tags</title>
</head>
<body>

    <h1>Title Content Here</h1>
    <hr>
    <h3>Subtitle Here</h3>
    <p>This is a paragraph of text.<br>with line break</p>
    <blockquote>
        This is a block-level quote.
    </blockquote>
    <p>Here is an <q>inline quote</q></p>
    <p>Code snippet: <code>let x = 10;</code></p>

    <pre>
        This is preformatted text.
        roll    name    mark 
        101     Raj     87
        102     Vijay   93
    </pre>

</body>
</html>
