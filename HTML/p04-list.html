<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags</title>
</head>
<body>

    <h1>List Tags</h1>

    <h2>Unordered List (Bulleted)</h2>
    <ul type="disc">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Ordered List (Numbered)</h2>
    <ol type="1" start="3">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Creating web pages.</dd>
        <dt>CSS</dt>
        <dd>Styling web pages.</dd>
    </dl>

</body>
</html>
