<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tags</title>
</head>
<body>

    <h1>Link Tags</h1>

    <h2>Anchor (Hyperlink) Example</h2>

    <p>Visit <a href="https://www.example.com" 
        target="_blank" 
        title="Go to Example Website">Example Website</a> in a new tab.</p>
    
    <p>Open a link in the same page: 
        <a href="https://www.example.com" 
        target="_self">Example Website (Same Page)</a></p>

    <p>Download a file: 
        <a href="assets/files/sample.pdf" 
        download="mydemo.pdf">Download PDF</a></p>

    <p>Visit a relative link: 
        <a href="/p02-formating.html">Formating Tags</a></p>

    <p>Link with a specific MIME type: 
        <a href="assets/media/sample-video.mp4" type="video/mp4">Watch Movie</a></p>

</body>
</html>
