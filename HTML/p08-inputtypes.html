<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag Types</title>
</head>
<body>

    <h1>Input Tag with All Possible Types</h1>
    <hr>
    <form action="/v1/user-signup">
   
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        Password Input:
        <input type="password" ><br><br>

        Email:
        <input type="email"><br><br>

        URL:
        <input type="url" ><br><br>

        Telephone:
        <input type="tel" placeholder="+91-9123456789"><br><br>

        Number:
        <input type="number" min="1" max="100"><br><br>

        Range:
        <input type="range" min="0" max="10" value="8"><br><br>

        Date:
        <input type="date"><br><br>

        Time:
        <input type="time"><br><br>

        Datetime:
        <input type="datetime-local" ><br><br>

        File:
        <input type="file" ><br><br>

        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox"> Accept Terms and Conditions<br><br>

        Radio Button:
        <input type="radio" name="abc" value="Option 1"> Option 1
        <input type="radio"  name="abc" value="Option 2"> Option 2<br><br>

        <input type="button" id="button" value="Check">
        <input type="submit" id="submit" value="Submit">
        <input type="reset" id="reset" value="Reset"><br><br>

        <label for="search">Search Input:</label>
        <input type="search" id="search"><br><br>
 
        <label for="hidden">Hidden Input:</label>
        <input type="hidden" id="hidden" name="hidden" value="hidden value"><br><br>
    </form>

</body>
</html>
