<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tags</title>

</head>
<body>

    <h1>Image Tags</h1>

    <h2>Basic Image Example</h2>
    <img src="assets/images/medium-image.jpg" alt="An example image" 
    width="30" height="20" title="Example Image">
   
    <h2>Image with Eager Loading</h2>
    <img src="assets/images/small-image.jpeg" loading="eager">

    <h2>Image with Lazy Loading</h2>
    <img src="assets/images/large-image.jpeg" loading="lazy">


</body>
</html>
