<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements with Attributes</title>
</head>
<body>

    <h1>Form Elements with Various Attributes</h1>

    <form action="#">

        Message (Required):<br>
        <textarea id="message" name="message" rows="4" cols="50" 
        placeholder="Enter your message" required></textarea><br><br>

        <button type="button" name="myButton" value="ClickMe" onclick="alert('Button clicked!')">
            Click Me
        </button><br><br>

        <fieldset>
            <legend>Personal Information</legend>
            First Name: <input type="text"><br><br>
        </fieldset><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
