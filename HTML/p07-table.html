<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tags</title>
</head>
<body>

    <h1>Table Tags</h1>

    <h2>Basic Table Example</h2>

    <table border="3" cellspacing="20" cellpadding="20" width="80%" height="400px" >
        <thead>
            <tr height="80">
                <th colspan="2">Header Row</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2" valign="middle" width="150">Rowspan Cell</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td align="left">Row 2, Cell 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer Row</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
