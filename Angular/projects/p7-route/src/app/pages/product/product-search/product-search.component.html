<p>product-search works!</p>
<p><input type="search" [(ngModel)]="searchTerm"></p>

<table>
    <tr>
        <th> Id</th><th>Name</th><th>Amount</th>
    </tr>
    <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.amount }}</td>
    </tr>
</table>
