<!DOCTYPE html>
<html lang="en">
<head>
    <style>
       #container{
        background-color: yellow;
        width:200px;
        height:80px;
        margin:auto;
        margin-top: 100px;
        margin-bottom:600px
       }
       #container div{
        height:50px;
        width:50px;
        text-align:center;
        line-height: 50px;
        font-weight:bolder;
        color:yellow;
       }
       #d1{
        background-color: rgb(255,0,0);
        position:absolute;
        top:0px;
        left:0px;
       }
       #d2{
        background-color: rgb(0,255,0);
        position:fixed;
        bottom:0px;
        right:0px;
       }
       #d3{
        background-color: rgb(0,0,255);
        position: relative;
        top:10px;
        left:30px;
       }


    </style>
</head>
<body>  
    <div id="container">
        <div id="d1">Div1</div>
        <div id="d2">Div2</div>
        <div id="d3">Div3</div>
    </div>
</body>
</html>
