<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol {
            list-style-type: circle;
        }
        ul {
            list-style-image: url(assets/images/tick.png);
        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
