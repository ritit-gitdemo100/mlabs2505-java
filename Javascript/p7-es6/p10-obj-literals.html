<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Shorthand Property Names
        // If the property name is the same as the variable name, 
        // you can omit the key and value assignment.

        const name = "Alice";
        const age = 30;

        const person = { name, age };  // shorthand for { name: name, age: age }

        console.log(person);  // { name: "Alice", age: 30 }

    </script>
</body>

</html>
