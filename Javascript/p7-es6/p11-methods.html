<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //You can define methods in objects using shorthand syntax:

        const person = {
            name: "Alice",
            greet() {
                console.log(`Hello, ${this.name}!`);
            }
        };

        person.greet(); // "Hello, Alice!"

    </script>
</body>

</html>
