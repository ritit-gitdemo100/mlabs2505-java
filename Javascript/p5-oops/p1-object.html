<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let employee = {
            name: "John Doe",
            position: "Software Developer",
            department: "Engineering",

            displayInfo: function () {
                console.log(`Name: ${this.name}`);
                console.log(`Position: ${this.position}`);
                console.log(`Department: ${this.department}`);
            }
        };

        employee.displayInfo();
        // Output:
        // Name: John Doe
        // Position: Software Developer
        // Department: Engineering

    </script>
</body>

</html>
