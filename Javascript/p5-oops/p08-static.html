<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        class MathOperations {
            static num = 10;

            static add(a, b) {
                return a + b;
            }
        }

        console.log(MathOperations.num);  // 10
        console.log(MathOperations.add(2, 3));  // 5

    </script>
</body>

</html>
