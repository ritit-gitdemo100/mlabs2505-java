<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Element Creation Example</title>
</head>
<body>

    <h1>Dynamic Content Creation</h1>

    <input placeholder="Add a task" id="task" />
    <button onclick="addTask()">Add </button>

    <h3>Task List</h3>
    <ul id="tasklist">
        
    </ul>
    <script>
        function addTask() {

            const textInput = document.getElementById("task").value;

            const li = document.createElement('li');

            const text = document.createTextNode(textInput);

            li.appendChild(text);

            document.getElementById("tasklist").appendChild(li);
            //document.getElementById("tasklist").prepend(li);

            document.getElementById("task").value = "";
            document.getElementById("task").focus();
        }
    </script>

</body>
</html>
